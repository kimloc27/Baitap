<p>
Chôl Chnăm Thmây là Tết cổ truyền của người Khmer, diễn ra vào tháng 4.
Người dân dọn dẹp nhà cửa, lên chùa cầu an và tham gia các trò chơi dân gian.
Đây là dịp thể hiện sự đoàn kết và nét đẹp văn hóa truyền thống.
